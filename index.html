<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" 
        media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="more-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-block">
      <article>
        <section id="adding-element">
          <label for="new-task" class="new-task label">Add Item</label>
          <div class="add-input">
            <input id="new-task"class="input task" type="text">
            <button class="btn">Add</button>
          </div>
        </section>
        <section>
          <h3 class="list-title">Todo</h3>
          <ul id="incomplete-tasks" class="list">
            <li class="list-item">
              <input class="input checkbox" type="checkbox">
              <label class="task label">Pay Bills</label>
              <input type="text" class="input task">
              <button class="btn edit">Edit</button>
              <button class="btn delete">
                <img class="delete-img" src="./remove.svg" alt="delete icon">
              </button>
            </li>
            <li class="list-item edit-mode">
              <input class="input checkbox" type="checkbox">
              <label class="task label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="input task">
              <button class="btn edit">Save</button>
              <button class="btn delete">
                <img class="delete-img" src="./remove.svg" alt="delete icon">
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h3 class="list-title">Completed</h3>
          <ul id="completed-tasks" class="list">
            <li class="list-item">
              <input class="input checkbox" type="checkbox" checked>
              <label class="task label">See the Doctor</label>
              <input type="text" class="input task">
              <button class="btn edit">Edit</button>
              <button class="btn delete">
                <img class="delete-img" src="./remove.svg" alt="delete icon">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
