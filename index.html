<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" 
        media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-block">
      <article>
        <section class="section-adding" id="adding-element">
          <label for="new-task" class="section-adding__label label">Add Item</label>
          <div class="section-adding__content">
            <input id="new-task"class="section-adding__content__input input task" type="text">
            <button class="section-adding__content__btn btn">Add</button>
          </div>
        </section>
        <section class="section-todo">
          <h3 class="section-todo__title list-title">Todo</h3>
          <ul id="incomplete-tasks" class="incomplete-tasks list">
            <li class="incomplete-tasks__item list-item">
              <input class="list-item__input input checkbox" type="checkbox">
              <label class="list-item__label task label">Pay Bills</label>
              <input type="text" class="list-item__input input task">
              <button class="list-item__btn btn edit">Edit</button>
              <button class="list-item__btn-delete btn delete">
                <img class="btn-delete__img" src="./remove.svg" alt="delete icon">
              </button>
            </li>
            <li class="list-item edit-mode">
              <input class="list-item__checkbox input checkbox" type="checkbox">
              <label class="list-item__label task label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="list-item__input input task">
              <button class="list-item__btn btn edit">Save</button>
              <button class="list-item__btn-delete btn delete">
                <img class="btn-delete__img" src="./remove.svg" alt="delete icon">
              </button>
            </li>
          </ul>
        </section>
        <section class="section-completed">
          <h3 class="section-completed__title list-title">Completed</h3>
          <ul id="completed-tasks" class="completed-tasks list">
            <li class="list-item">
              <input class="list-item__checkbox input checkbox" type="checkbox" checked>
              <label class="list-item__label task label">See the Doctor</label>
              <input type="text" class="list-item__input input task">
              <button class="list-item__btn btn edit">Edit</button>
              <button class="list-item__btn-delete btn delete">
                <img class="btn-delete__img" src="./remove.svg" alt="delete icon">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
